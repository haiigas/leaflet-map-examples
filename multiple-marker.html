<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiple Markers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

  <script>
    const map = L.map('map', { zoomControl: false }).setView([-6.869544, 109.3948958], 13);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=YOUR_TOKEN', {
      maxZoom: 18,
      attribution: 'Map data Â© OpenStreetMap contributors.',
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1
    }).addTo(map);

    const markers = [
      { position: [-6.859829, 109.378317], popup: 'Widuri Beach' },
      { position: [-6.869374, 109.394864], popup: 'Nilla Collection' },
      { position: [-6.890105, 109.380705], popup: 'Pemalang Town Square' },
      { position: [-6.888103, 109.386499], popup: 'Kencana Hotel Pemalang' }
    ];

    markers.forEach(({ position, popup }) => {
      L.marker(position).bindPopup(popup).addTo(map);
    });
  </script>
</body>
</html>
