<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Current Location</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

  <script>
    const map = L.map('map', { zoomControl: false }).fitWorld();

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=YOUR_TOKEN', {
      maxZoom: 18,
      attribution: 'Map data Â© OpenStreetMap contributors.',
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1
    }).addTo(map);

    function handleLocationFound(event) {
      const radius = event.accuracy / 2;

      L.marker(event.latlng)
        .addTo(map)
        .bindPopup(`You are within ${radius} meters from this point.`)
        .openPopup();

      L.circle(event.latlng, radius).addTo(map);
    }

    function handleLocationError(event) {
      alert(event.message);
    }

    map.on('locationfound', handleLocationFound);
    map.on('locationerror', handleLocationError);

    map.locate({ setView: true, maxZoom: 16 });
  </script>
</body>
</html>
